<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Program H</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			font-family: Arial,Tahoma;
		}
		body{
			background: #272727;
		}
		.container{
			border:1px solid #777;
			margin: 20px auto;
			width: 1170px;
			overflow: hidden;
			background: #000;
		}
		.conL{
            border:1px solid #CCC;
            min-height: 200px;
            width: 49.1%; 
            margin: 5px;
            float: left;
            background: #272727;
		}
		.conL h2{
            color: #CCC;
            text-align: center;
            margin-top: 10px;
		}
		.conL form{
			border: 1px solid #000;
			width: 95%;
			margin: 10px auto;
			background: #000;
		}
		.conL form label{
            color: #CCC;
            margin: 15px;
            font-size: 18px;
		}
		.conL form input{
			width: 400px;
			height: 30px;
			margin: 15px;
			outline: none;
			background: #CCC;
			color: #333;
		}
		.conL span{
			display: block;
            color: #CCC;
            text-align: center;
            margin: 10px;

		}
		.conR{
            border:1px solid #CCC;
            min-height: 200px;
            width: 49.1%;
            margin: 5px;
            float: right;
            background: #272727;

		}
		.conR h2{
            color: #CCC;
            text-align: center;
            margin-top: 10px;
		}
		#info1{
			border: 1px solid #000;
			margin: 10px auto;
			width: 95%;
			min-height: 100px;
			background: #CCC;
		}
	</style>
	<!--+++++++++++++++++++++++++++++++++++++++-->
	<script type="text/javascript">
	

    </script>
</head>
<body>

<div class="container"><!--start main container-->
	<!--+++++++++++++++++++++++++++++++++++++++-->
	<div class="conL"><!--start left container-->
		<h2>Hamam Hamou</h2>
		<form>
			<label>Info1:</label>
			<input type="text" name="info">
			<label>Info2:</label>
			<input type="text" name="info2">
			<label>Info3:</label>
			<input type="text" name="info3">
		</form>
		<div id="info1"></div>
		<span>..............</span>
	</div><!--end left container-->
	<!--+++++++++++++++++++++++++++++++++++++++-->
	<div class="conR"><!--start right container-->
		<h2>Hamam Hamou</h2>
		<div id="info1"></div>
		<div id="info1"></div>
		<div id="info1"></div>
	</div><!--end right container-->
	<!--+++++++++++++++++++++++++++++++++++++++-->
</div><!--end main container-->


</body>
</html>

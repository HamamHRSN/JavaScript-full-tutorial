<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Pyaculies Logo Animation</title>
	<style type="text/css">
body {

	margin: 0;
	padding: 0;
	background: #000;

}

.logocontainer{
	position: absolute;
	top: 50%;
	left: 15%;
	transform: translate(-50%, -50%);
	width: 210px;
	height: 210px;
	background: transparent;
	border: 5px solid #ca133e;
	outline: 8px solid #3c3c3c;
	border-radius: 0%;
	text-align: center;
	line-height: 150px;
	font-family: sans-serif;
	font-size: 20px;
	color: #EEE;
	letter-spacing: 4px;
	text-transform: uppercase;
	text-shadow: 0 0 10px #ca133e;
	box-shadow: 0 0 20px rgba(0,0,0,.5);
	/*transform: rotate(45deg);*/

}

.logocontainer:before {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    width: 95%;
    height: 95%;
    border: 3px solid transparent;
    border-right: 3px solid #ca133e;
    border-left: 3px solid #ca133e;

    border-top: 3px solid #ca133e;
    border-bottom: 3px solid #ca133e;
    border-radius: 0%;
    animation: animateCircle 2s linear infinite;
}

.logocontainer .rectFram{

	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 190px;
	height: 190px;
	background: transparent;
	border: 5px solid #3c3c3c;
	border-radius: 0%;
	text-align: center;
	line-height: 150px;
	font-family: sans-serif;
	font-size: 20px;
	color: #EEE;
	letter-spacing: 4px;
	text-transform: uppercase;
	text-shadow: 0 0 10px #ca133e;
	box-shadow: 0 0 20px rgba(0,0,0,.5);



}

.rectFram:before {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    width: 95%;
    height: 95%;
    border: 3px solid transparent;
    border-right: 3px solid #ca133e;
    border-left: 3px solid #ca133e;
    border-radius: 50%;
    animation: animateCircle 2s linear infinite;
        background: #3c3c3c;
}

	letter-spacing: 4px;
	text-transform: uppercase;
	text-shadow: 0 0 10px #ca133e;

}

.logoPyaculies:before {
    content: "";

    left: 0px;

    border: 3px solid transparent;
    border-right: 3px solid #ca133e;
    border-left: 3px solid #ca133e;
    border-radius: 50%;
    animation: animateCircle 2s linear infinite;
        background: #000;
}

.logoPyaculies ul {

	position: relative;
    display: block;
    list-style: none;
    margin: 0;
    padding: 0;
    margin-left: 155px;

}

	position: absolute;

    color: #988a8a;

.midel {
	background-color: #ca133e;
}

.ring {

	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50px;
	height: 50px;
	background: transparent;
	border: 3px solid #3c3c3c;
	border-radius: 50%;
	text-align: center;
	line-height: 150px;
	font-family: sans-serif;
	font-size: 16px;
	color: #EEE;
	letter-spacing: 4px;
	text-transform: uppercase;
	text-shadow: 0 0 10px #ca133e;
	box-shadow: 0 0 20px rgba(0,0,0,.5);

}

.ring:before {

	content: "";
	position: absolute;
	top: -3px;
	left: -3px;
	width: 100%;
	height: 100%;
	border: 3px solid transparent;
	border-top: 3px solid #ca133e;
	border-right: 3px solid #ca133e;
	border-left: 3px solid #ca133e;
	border-bottom: 3px solid #ca133e;
	border-radius: 50%;
	animation: animateCircle 2s linear infinite;
	    background: #3c3c3c;

}

span {

	display: block;
	position: absolute;
	top: calc(50% - 2px);
	left: 50%;
	width: 50%;
	height: 4px;
	background: transparent;
	transform-origin: left;
	animation: animate 2s linear infinite;

}

span:before {

    content: "";
    position: absolute;
    width: 3px;
    height: 16px;
    border-radius: 50%;
    background: #ca133e;
    top: -6px;
    right: -3px;
    box-shadow: 0 0 20px #ca133e;

}

@keyframes animateCircle {

 0% {
       
       transform: rotate(0deg);
 }
 100% {

 	   transform: rotate(360deg);
 }

}
@keyframes animate {

 0% {
       
       transform: rotate(45deg);
 }
 100% {

 	   transform: rotate(405deg);
 }

}

@keyframes animateText {

 0% {
       
       transform: rotateY(0deg);
 }
 100% {

 	   transform: rotateY(360deg);
 }

}
@keyframes animateS {

 0% {
       
       font-size: 75px;
       color: #ca133e;
       transform: rotateZ(0deg);
 }

  50% {
       
       font-size: 0px;
       color: #EEE;

 }
 100% {
       font-size: 75px;
       color: #ca133e;
 	   transform: rotateZ(360deg);
 }

}

#welcommen{

	    overflow: hidden;
    display: block;
    position: absolute;
    top: 180px;
    left: 420px;
    color: #EEE;
    font-size: 40px;
}

	</style>
